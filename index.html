<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
    
    
   
</head>
<body>
  <h1 class="heading">Password Validation System</h1>
    <div class="center">
    
        <div class="form">
          <div class="form-element">
            <input type="password" id="password-field" placeholder="Set Your Password">
            <div class="toggle-password">
              <i class="fa fa-eye">	&#128065;</i>
              <i class="fa fa-eye-slash">	&#128065;</i>
            </div>
            <div class="password-policies">
              <div class="policy-length">
                8 Characters
              </div>
              <div class="policy-number">
                Contains Number
              </div>
              <div class="policy-uppercase">
                Contains Uppercase
              </div>
              <div class="policy-special">
                Contains Special Characters
              </div>
            </div>
          </div>
        </div>
        <h2 class="button">Sign Up</h2>
      </div>
     
   
      

     <script src="script.js"></script>
</body>
</html>
